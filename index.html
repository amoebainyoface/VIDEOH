<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ABU DHABI</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<!-- The intro fadeout -->
  <div class="title"> 
    <h1> ABU DHABI</h1>
  </div>

  <!-- The legend box -->
  <div class="elementToFadeInAndOut">
    <h4>legend</h4>
    <p> Click on the responsive icons to explore</p>
  </div>

  <!-- The map -->
    <svg class="big-map" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" viewBox="0 0 2093 1189">
        <g id="map">
          <image width="1920" height="1080" transform="scale(1.09 1.1)" xlink:href="IMAGEFOLDER/map.PNG"/>
        </g>
        <g id="desert" class="scale">
          <image width="1000" height="1000" transform="translate(1370 553) scale(.34 .27)" xlink:href="IMAGEFOLDER/desert.PNG"/>
        </g>
        <g id="ferrari">
          <image width="1000" height="1000" transform="translate(1239 302) scale(.15 .13)" xlink:href="IMAGEFOLDER/ferrari.PNG"/>
        </g>
        <g id="barber">
          <image width="1378" height="1378" transform="translate(957 637) scale(.06)" xlink:href="IMAGEFOLDER/barber.PNG"/>
        </g>
        <g id="mosque" class="scale">
          <image width="1378" height="1378" transform="translate(767 481) scale(.19)" xlink:href="IMAGEFOLDER/mosque.PNG"/>
        </g>
        <g id="wtc">
          <image width="1000" height="1000" transform="translate(582 321) scale(.2 .16)" xlink:href="IMAGEFOLDER/wtc.PNG"/>
        </g>
        <g id="qasralhosn">
          <image width="1000" height="1000" transform="translate(547 481) scale(.16 .14)" xlink:href="IMAGEFOLDER/qasralhosn.PNG"/>
        </g>
        <g id="nyu">
          <image width="1378" height="1378" transform="translate(840 181) scale(.08)" xlink:href="IMAGEFOLDER/nyu.PNG"/>
        </g>
        <g id="louvre">
          <image width="1000" height="1000" transform="translate(1013 49) scale(.14 .22)" xlink:href="IMAGEFOLDER/louvre.PNG"/>
        </g>
      </svg>

  
    <!-- Video popups -->
      <div class="popup-video-nyu">
        <span>&times;</span>
        <iframe id="nyu-video" width="560" height="315" src="https://www.youtube.com/embed/cEQg0_Y0lRo" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
    </div>
